<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Hour and Date</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="clock-container">
    <div class="date-time">
      <h2>New York</h2>
      <div id="time-New-York" class="time"></div>
      <div class="clock" id="clock-New-York">
        <div class="center-dot"></div>
        <div class="hand hour" id="hour-New-York"></div>
        <div class="hand minute" id="minute-New-York"></div>
        <div class="hand second" id="second-New-York"></div>
      </div>
        <div id="date-New-York" class="date"></div>
    </div>

    <div class="date-time">
      <h2>London</h2>
      <div id="time-London" class="time"></div>
      <div class="clock" id="clock-London">
        <div class="center-dot"></div>
        <div class="hand hour" id="hour-London"></div>
        <div class="hand minute" id="minute-London"></div>
        <div class="hand second" id="second-London"></div>
      </div>
        <div id="date-London" class="date"></div>   
    </div>

    <div class="date-time">
      <h2></h2>
      <div id="time-local" class="time"></div>
      <div class="clock" id="clock-local">
        <div class="center-dot" id="dot-local"></div>
        <div class="hand hour" id="hour-local"></div>
        <div class="hand minute" id="minute-local"></div>
        <div class="hand second" id="second-local"></div>
      </div>
        <div id="date-local" class="date"></div>
    </div>

    <div class="date-time">
      <h2>Paris</h2>
      <div id="time-Paris" class="time"></div>
      <div class="clock" id="clock-Paris">
        <div class="center-dot"></div>
        <div class="hand hour" id="hour-Paris"></div>
        <div class="hand minute" id="minute-Paris"></div>
        <div class="hand second" id="second-Paris"></div>
      </div>
        <div id="date-Paris" class="date"></div>   
    </div>

    <div class="date-time">
      <h2>Tokyo</h2>
      <div id="time-Tokyo" class="time"></div>
      <div class="clock" id="clock-Tokyo">
        <div class="center-dot"></div>
        <div class="hand hour" id="hour-Tokyo"></div>
        <div class="hand minute" id="minute-Tokyo"></div>
        <div class="hand second" id="second-Tokyo"></div>
      </div>
        <div id="date-Tokyo" class="date"></div>   
    </div>
  </div>
</body>
</html>
